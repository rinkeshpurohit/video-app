<!DOCTYPE html>
<html>
<head>
	<title>Youtube Data API</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars" id="cardTemplate">
		<div class="card" data-id="{{videoId}}">
			<div class="viewCount hidden">
				<span>{{viewCount}} views</span>
			</div>
			<div class="icon">
				<img class="thumbnail" src={{thumb}}>
				<button class="play"></button>
			</div>
			<div class="title">
				{{title}}
			</div>
			<button class="expand"></button>
		</div>
	</script>
	<script type="text/x-handlebars" id="largeCard">
		<div id="expanded" data-id="{{videoId}}">
			<button class="removeDetail">&times;</button>
			<div class="triangleLarge"><img src="images/triangle.png"></div>
			<table>
				<tr>
					<td class="thumbnailLarge">
						<img src={{thumb}}>
						<button class="playLarge"></button>
					</td>
					<td class="details">
						<div>
							<div class="title_detail">{{title}}</div>
							<div>
								<p style="color: #3535D6;">{{channelName}}</p>
								<p>{{time}}</p>
							</div>
							<div>
								<p>{{viewCount}} views</p>
								<p>Likes : {{likes}}</p>
								<p>Dislikes : {{dislikes}}</p>
							</div>
							<div class="description">
								{{description}}
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</script>
	<script type="text/x-handlebars" id="noVideos">
		<div class="noVideos">
			<img src="images/novideos.jpg">
			<p>Sorry,No videos found</p>
		</div
	</script>
	<div class="playerContainer hidden">
		<div class="player">
			<iframe width="854" height="480"  frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="loader hidden">
		<img class="loaderImg" src="images/loader.gif">
	</div>
	<div class="beforeLogin">
		<div class="loginPrompt">
			<div>
				<p>Please login with your google account to continue</p>
				<button id="login-link">login</button>
			</div>
		</div>
	</div>
	<div class="afterLogin hidden">
		<header>
			<div id="searchBar">
				<div class="search_icon"></div>
				<input type="text" class="search" placeholder="Search..." data-action="search"/>
			</div>
			<div id="links"> 
				<button class="toggleAppsDiv"></button>
				<div class="apps hidden">
					<div id="left" class="appsTriangle"></div>
					<div id="triangle"></div>
					<div id="right" class="appsTriangle"></div>
					<div class="navs">
						<div>
							<button class="buttons" id="popular"></button>
							<p>Popular Videos</p>
						</div>
						<div>
							<button class="buttons" id="history"></button>
							<p>Watch History</p>
						</div>
						<div>
							<button class="buttons" id="later"></button>
							<p>Watch Later</p>
						</div>
						<div>
							<button class="buttons" id="uploads"></button>
							<p>Uploads</p>
						</div>
						<div>
							<button class="buttons" id="liked"></button>
							<p>Liked</p>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div id="container">

		</div>
		<footer >
			<button class="more hidden">Load more</button>
		</footer>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/main.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>
</html>
